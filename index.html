<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="blue-box">
        <div class="number-display">0</div>
        <div class="blessing-text">点击屏幕右下角，激活赐福，有助于提高逃脱概率哦！</div>
    </div>

    <div class="red-box">
        <div class="trigger-text">开启生门</div>
    </div>

    <div class="upload-btn">
        <img src="./images/upload-icon.png" alt="上传图片">
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 class="modal-title">煜哥的祝福，心诚则灵</h2>
            
            <div class="image-area">
                <img src="./images/捐赠.png" alt="捐赠" class="modal-image">
            </div>

            <p class="modal-note">您的支持将100%用于公益项目，赛季结束后所有捐款流向将被公示</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
